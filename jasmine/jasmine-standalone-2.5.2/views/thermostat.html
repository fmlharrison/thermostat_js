<!DOCTYPE html>
<html>
<head>
  <script src="../jquery/jquery.js"></script>
  <script src="../jquery/interface.js"></script>
  <link rel="stylesheet" href="../public/reset.css" />
  <link rel="stylesheet" href="../public/css/style.css" />
  <script src="../src/Thermostat.js"></script>
  <meta charset="utf-8">
  <title>Thermostat</title>

</head>

<body>

  <div class="thermostat" >

    <div class="inner_box" >

      <div class="gauge">
        <h1 id="temperature"></h1>
      </div>

      <div class="power_saving">
        <p id="mode">n</p>
      </div>

      <div class="temp_change">
          <button id="up" type="button" value="up"><img src="http://image.flaticon.com/icons/svg/56/56690.svg"></button>
          <button id="down" type="button" value="down"><img src="http://s18.postimg.org/nwgb93zc9/down.png"></button>
      </div>

      <div class="buttons">
          <button id="eco" type="button" name="eco"><img src="http://pazvizcainoconsultores.com/wp-content/uploads/icono-bombilla-verde-4.png"></button>
          <button id="reset" type="button" name="reset"><img src="http://www.clipartbest.com/cliparts/7Ta/KLb/7TaKLb6Xc.png"</button>
          <!-- <form action="http://www.google.com" >
            <button id="power" type="submit" name="power">Power</button>
          </form> -->
      </div>

      </div>

      <div class="forcast">
        <!-- <p class="city_name"></p> -->
        <div class="weather_display">
          <p class="weather_forcast"></p>
          <p class="temp"></p>
        </div>
        <select id="weather">
          <option selected value="Local weather">City..</option>
          <option value="London">London</option>
          <option value="Manchester">Manchester</option>
          <option value="Leeds">Leeds</option>
          <option value="Rye">Rye</option>
          <option value="Hastings">Hastings</option>
          <option value="Paris">Paris</option>
          <option value="York">York</option>
          <option value="Dublin">Dublin</option>
          <option value="Brighton">Brighton</option>
        </select>
      </form>
    </div>

    </div>

  </div>



</body>
</html>
